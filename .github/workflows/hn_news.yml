name: HackerNews Best Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "30 23 * * *" # 15:30 PT when PST (UTC-8) => 23:30 UTC

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (best)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python news_scraper/main.py best

      - name: Commit & push generated markdown
        run: |
          git config user.name "hn-news-bot"
          git config user.email "hn-news-bot@users.noreply.github.com"
          git add hackernews news_config.yml news_scraper || true
          git commit -m "Update HackerNews best stories" || echo "No changes to commit"
          git push
