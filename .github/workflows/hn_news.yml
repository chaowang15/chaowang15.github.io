name: HackerNews Best Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *" # 12:00 UTC daily

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (best)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python news_scraper/main.py best

      - name: Verify outputs (md/json)
        run: |
          echo "Latest outputs:"
          ls -la hackernews/2026 || true
          find hackernews -type f \( -name "*.md" -o -name "*.json" \) | tail -n 50 || true

      - name: Commit & push (md + json)
        run: |
          set -euxo pipefail
          git config user.name "hn-news-bot"
          git config user.email "hn-news-bot@users.noreply.github.com"

          # 最保险：把所有改动都提交（包括 backups json）
          git add -A

          echo "Git status:"
          git status --porcelain

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update HackerNews best stories"
          git push
