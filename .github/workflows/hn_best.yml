name: HN Best Stories (Daily)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *" # 12:00 UTC daily (4:00 AM PDT / 5:00 AM PST)

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (best stories only)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python news_scraper/main.py best

      - name: Verify outputs
        run: |
          echo "Latest outputs:"
          find hackernews -type f \( -name "best_stories_*.md" -o -name "best_stories_*.json" \) | sort | tail -n 10

      - name: Commit & push
        run: |
          set -euxo pipefail
          git config user.name "hn-news-bot"
          git config user.email "hn-news-bot@users.noreply.github.com"
          git add -A
          echo "Git status:"
          git status --porcelain
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update HN Best Stories"
          git push
