name: HN Top Stories (Incremental)

on:
  workflow_dispatch:
  schedule:
    # PDT 7:00, 10:00, 13:00, 16:00, 19:00
    # PDT = UTC-7 (summer) / PST = UTC-8 (winter)
    # Using UTC-8 (PST) for consistency:
    #   PDT 7:00  = UTC 14:00 (winter: PST 6:00)
    #   PDT 10:00 = UTC 17:00 (winter: PST 9:00)
    #   PDT 13:00 = UTC 20:00 (winter: PST 12:00)
    #   PDT 16:00 = UTC 23:00 (winter: PST 15:00)
    #   PDT 19:00 = UTC  2:00 (winter: PST 18:00)
    # Using PST (UTC-8) for now since we're in winter:
    #   PST 7:00  = UTC 15:00
    #   PST 10:00 = UTC 18:00
    #   PST 13:00 = UTC 21:00
    #   PST 16:00 = UTC  0:00
    #   PST 19:00 = UTC  3:00
    - cron: "0 15 * * *"  # PST 7:00 AM
    - cron: "0 18 * * *"  # PST 10:00 AM
    - cron: "0 21 * * *"  # PST 1:00 PM
    - cron: "0 0 * * *"   # PST 4:00 PM
    - cron: "0 3 * * *"   # PST 7:00 PM

permissions:
  contents: write

concurrency:
  group: hn-top-stories
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (top stories, incremental)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python news_scraper/main.py top

      - name: Verify outputs
        run: |
          echo "Latest outputs:"
          find hackernews -type f \( -name "top_stories_*.md" -o -name "top_stories_*.json" \) | sort | tail -n 10

      - name: Commit & push
        run: |
          set -euxo pipefail
          git config user.name "hn-news-bot"
          git config user.email "hn-news-bot@users.noreply.github.com"

          # Pull latest to avoid conflicts from concurrent runs
          git pull --rebase origin main || true

          git add -A
          echo "Git status:"
          git status --porcelain
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update HN Top Stories (incremental)"
          git push
