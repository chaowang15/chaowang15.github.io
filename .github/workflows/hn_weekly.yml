name: HN Weekly Digest
on:
  workflow_dispatch:
    inputs:
      week:
        description: "ISO week to generate (e.g. 2026-W08). Leave empty for last full week."
        required: false
        default: ""
  schedule:
    - cron: "0 9 * * 1" # 09:00 UTC every Monday (2:00 AM PDT / 1:00 AM PST)
permissions:
  contents: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate weekly digest
        run: |
          cd $GITHUB_WORKSPACE
          WEEK_ARG="${{ github.event.inputs.week }}"
          if [ -n "$WEEK_ARG" ]; then
            python news_scraper/weekly_digest.py "$WEEK_ARG"
          else
            python news_scraper/weekly_digest.py
          fi
      - name: Verify outputs
        run: |
          echo "Weekly digest files:"
          find hackernews/weekly -type f | sort || echo "No weekly files yet"
      - name: Commit & push
        run: |
          set -euxo pipefail
          git config user.name "hn-news-bot"
          git config user.email "hn-news-bot@users.noreply.github.com"
          git add -A
          echo "Git status:"
          git status --porcelain
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Generate HN Weekly Digest"
          git pull --rebase origin main || true
          git push
