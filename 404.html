<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found — Hacker News Daily</title>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #1a1a1a;
            --fg-muted: #666;
            --link: #0b57d0;
            --accent: #ff6600;
            --border: rgba(0,0,0,0.10);
            --card-bg: #fff;
            --sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0b0f14;
                --fg: #d4d4d4;
                --fg-muted: #888;
                --link: #7ab7ff;
                --accent: #ff8c3a;
                --border: rgba(255,255,255,0.14);
                --card-bg: #151b24;
            }
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--sans);
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 520px;
        }
        .error-code {
            font-size: 7rem;
            font-weight: 800;
            color: var(--accent);
            line-height: 1;
            letter-spacing: -4px;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0.5rem 0 1rem;
            color: var(--fg);
        }
        .error-desc {
            font-size: 1rem;
            color: var(--fg-muted);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }
        .nav-links a {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--link);
            text-decoration: none;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            transition: all 0.15s ease;
        }
        .nav-links a:hover {
            background: var(--link);
            color: #fff;
            border-color: var(--link);
        }
        .nav-links a.primary {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }
        .nav-links a.primary:hover {
            opacity: 0.85;
        }
        .hint {
            margin-top: 2rem;
            font-size: 0.82rem;
            color: var(--fg-muted);
        }
        .hint code {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 0.15em 0.4em;
            border-radius: 4px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-title">Page Not Found</div>
        <div class="error-desc">
            The page you're looking for doesn't exist or may have been moved.
        </div>
        <div class="nav-links">
            <a class="primary" href="/hackernews/">← Back to Hacker News Daily</a>
            <a href="/hackernews/trends/">Trends</a>
            <a href="/hackernews/feed.xml">RSS Feed</a>
            <a href="/">Main Site</a>
        </div>
        <div class="hint">
            Browse daily pages by URL: <code>/hackernews/YYYY/MM/DD/</code>
        </div>
    </div>
</body>
</html>
